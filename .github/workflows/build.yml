name: Build RAM

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build solution
        run: msbuild RAM.sln /p:Configuration=Release
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: RAM
          path: ./bin/Release/
